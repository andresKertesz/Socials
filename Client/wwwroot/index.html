    <div id="app">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="js/leafletInterop.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        window.GenerarMapa = async (longitude,latitude) => {


            var map = L.map('map').setView([longitude,latitude], 15);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([longitude, latitude]).addTo(map)
                .bindPopup('I am here.<br> Empresa')
                .openPopup();
        }

        window.AddMarker = async (longitud, latitude, text) => {
            window.maps.leafletList[0].map.getCenter().AddMarker([longitud, latitude]).bindPopup(text)
        }
    </script>


</body>
